<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Media Followers Counter" />
    <meta name="keywords" content="Social Media Followers Counter" />
    <meta name="author" content="Anıl Gündüz" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Followers Counter</title>
  </head>
  <body>
    <main>
      <article class="counter-container">
        <i class="fa-brands fa-linkedin-in fa-3x"></i>
        <section class="counter" data-target="1845"></section>
        <span>Linkedin Followers</span>
      </article>
      <article class="counter-container">
        <i class="fa-brands fa-medium fa-3x"></i>
        <section class="counter" data-target="8"></section>
        <span>Medium Followers</span>
      </article>
      <article class="counter-container">
        <i class="fa-brands fa-github fa-3x"></i>
        <section class="counter" data-target="10"></section>
        <span>GitHub Followers</span>
      </article>
    </main>
    <footer>
      <a href="http://github.com/agunduuz"
        ><img src="anil-gunduz-text-white.png" alt="Anıl Gündüz"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
